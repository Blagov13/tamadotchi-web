<!DOCTYPE html>

<head>

    <style>

        .buttons button:hover {

        }
        .status {
            font-size: 14px;
            margin-top: 10px;
        }
        .age {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="petNameTitle">–í—ã–±–µ—Ä–∏—Ç–µ –ø–∏—Ç–æ–º—Ü–∞</h1>
        <div id="petSelection">

            <button onclick="selectPet('cat')">üê± –ö–æ—Ç</button>

        </div>
        <input type="text" id="petNameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–∏—Ç–æ–º—Ü–∞" style="display: none;">
        <button onclick="setPetName()" id="setNameButton" style="display: none;">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏–º—è</button>
        <div class="buttons" id="topButtons" style="display: none;">
            <button onclick="feedPet()">üçñ</button>
            <button onclick="restPet()">üõå</button>
            <button onclick="playWithPet()">üéæ</button>
            <button onclick="healPet()">üíä</button>
        </div>
        <div class="pet" id="petImage" style="display: none;"></div>
        <div class="status" id="petStatus">–°–æ—Å—Ç–æ—è–Ω–∏–µ: üòä</div>
        <div class="age">–í–æ–∑—Ä–∞—Å—Ç: 0 –¥–Ω–µ–π</div>
        <div class="buttons" id="bottomButtons" style="display: none;">

            <button onclick="weighPet()">‚öñÔ∏è</button>

        </div>
    </div>
    <script>
        let petName = localStorage.getItem("petName") || "";
        let petType = localStorage.getItem("petType") || "";
        let petAge = 0;
        let hunger = 50;
        let happiness = 50;
        let health = 50;
        let energy = 50;

        function selectPet(type) {
            petType = type;
            localStorage.setItem("petType", petType);
            document.getElementById("petSelection").style.display = "none";
            document.getElementById("petNameInput").style.display = "block";
            document.getElementById("setNameButton").style.display = "block";
        }

        function setPetName() {
            let input = document.getElementById("petNameInput").value.trim();
            if (input) {
                petName = input;
                localStorage.setItem("petName", petName);
                document.getElementById("petNameTitle").innerText = petName;
                document.getElementById("petNameInput").style.display = "none";
                document.getElementById("setNameButton").style.display = "none";
                updatePetImage();
                document.getElementById("petImage").style.display = "block";
                document.getElementById("topButtons").style.display = "flex";
                document.getElementById("bottomButtons").style.display = "flex";
                updateStatus();
            }
        }

        function updatePetImage() {
            let petImageDiv = document.getElementById("petImage");
            petImageDiv.innerHTML = `<img src="images/${petType}_pixel.png" alt="${petType}">`;
        }

        function updateStatus() {
            let status = "üòä –°—á–∞—Å—Ç–ª–∏–≤";
            if (hunger > 70) status = "üòã –ì–æ–ª–æ–¥–µ–Ω";
            if (happiness < 30) status = "üò¢ –ì—Ä—É—Å—Ç–Ω—ã–π";
            if (energy < 30) status = "üò¥ –£—Å—Ç–∞–ª";
            if (health < 30) status = "ü§í –ë–æ–ª–µ–Ω";
            document.getElementById("petStatus").innerText = "–°–æ—Å—Ç–æ—è–Ω–∏–µ: " + status;
        }

        function feedPet() { hunger -= 20; updateStatus(); }
        function restPet() { energy += 20; updateStatus(); }
        function playWithPet() { happiness += 20; updateStatus(); }
        function healPet() { health += 20; updateStatus(); }
        function cleanPet() { happiness += 10; updateStatus(); }

        setInterval(() => { hunger += 5; energy -= 5; happiness -= 5; health -= 2; updateStatus(); }, 60000);
    </script>
</body>
</html>
