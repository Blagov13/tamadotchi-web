<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Tamagotchi</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: #ffd6e7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .tamagotchi-device {
            background: linear-gradient(145deg, #ff85a2, #ff9ebb);
            border-radius: 20px;
            padding: 15px;
            width: 280px;
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.2),
                inset 0 -5px 15px rgba(0,0,0,0.1),
                inset 0 5px 10px rgba(255,255,255,0.4);
            border: 8px solid #ff6b8b;
            position: relative;
        }
        
        .screen {
            background-color: #d4f4ff;
            border: 8px solid #8bc5d1;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .pet-container {
            width: 120px;
            height: 120px;
            position: relative;
            margin: 5px auto;
        }
        
        .pet {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            transition: transform 0.2s;
        }
        
        .pet:hover {
            transform: scale(1.05);
        }
        
        .status-display {
            font-size: 10px;
            margin-top: 10px;
            line-height: 1.5;
            background-color: rgba(255,255,255,0.7);
            padding: 5px;
            border-radius: 5px;
            width: 100%;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        
        .button {
            background-color: #ff85a2;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 
                0 3px 0 #d45d7d,
                inset 0 2px 2px rgba(255,255,255,0.3);
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .button:active {
            transform: translateY(3px);
            box-shadow: none;
        }
        
        .button:hover {
            background-color: #ff6b8b;
        }
        
        .button-large {
            grid-column: span 2;
            width: auto;
            border-radius: 25px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
            font-size: 9px;
        }
        
        .stat-bar {
            width: 40px;
            height: 6px;
            background-color: #ddd;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .stat-fill {
            height: 100%;
            background-color: #4caf50;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.3s;
        }
        
        .hunger .stat-fill { background-color: #ff9800; }
        .happiness .stat-fill { background-color: #e91e63; }
        .energy .stat-fill { background-color: #2196f3; }
        .hygiene .stat-fill { background-color: #9c27b0; }
        
        .age-display {
            font-size: 10px;
            margin-top: 5px;
            color: #666;
        }
        
        .notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10;
            display: none;
            animation: fadeIn 0.3s;
        }
        
        .poop {
            position: absolute;
            font-size: 20px;
            bottom: 10px;
            right: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .pet-selection {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .pet-option {
            background-color: rgba(255,255,255,0.7);
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .pet-option:hover {
            transform: scale(1.1);
            background-color: white;
        }
        
        .pet-option img {
            width: 50px;
            height: 50px;
            image-rendering: pixelated;
        }
        
        .name-input {
            margin-top: 10px;
            padding: 8px;
            border: 2px solid #ff6b8b;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            width: 80%;
            text-align: center;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes sick {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        
        @keyframes sleep {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(2px); }
        }
        
        .sleeping {
            animation: sleep 2s infinite;
            opacity: 0.8;
        }
        
        .jumping {
            animation: jump 0.5s infinite;
        }
        
        .sick {
            animation: sick 0.5s infinite;
            filter: brightness(0.8);
        }
        
        .dead {
            filter: grayscale(100%) brightness(0.5);
            transform: rotate(90deg);
        }
        
        .evolution {
            animation: jump 0.3s 3, fadeIn 0.5s;
        }
    </style>
</head>
<body>
    <div class="tamagotchi-device">
        <div class="screen">
            <div id="notification" class="notification"></div>
            <div id="petSelection" class="pet-selection">
                <div class="pet-option" onclick="selectPet('egg')">
                    <img src="https://img.icons8.com/plasticine/100/000000/egg.png" alt="–Ø–π—Ü–æ">
                    <div>–Ø–π—Ü–æ</div>
                </div>
                <div class="pet-option" onclick="selectPet('dog')">
                    <img src="https://img.icons8.com/plasticine/100/000000/dog.png" alt="–°–æ–±–∞–∫–∞">
                    <div>–°–æ–±–∞–∫–∞</div>
                </div>
                <div class="pet-option" onclick="selectPet('cat')">
                    <img src="https://img.icons8.com/plasticine/100/000000/cat.png" alt="–ö–æ—Ç">

            </div>
            
            <div id="gameContent" style="display: none;">
                <div class="pet-container">
                    <img id="petImage" class="pet" src="" alt="–ü–∏—Ç–æ–º–µ—Ü">
                    <div id="poop" class="poop">üí©</div>
                </div>
                
                <div class="stats">
                    <div class="stat">
                        <div>–ì–æ–ª–æ–¥</div>
                        <div class="stat-bar hunger">
                            <div id="hungerBar" class="stat-fill" style="width: 100%"></div>
                        </div>
                    </div>
                    <div class="stat">
                        <div>–°—á–∞—Å—Ç—å–µ</div>
                        <div class="stat-bar happiness">
                            <div id="happinessBar" class="stat-fill" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat">
                        <div>–≠–Ω–µ—Ä–≥–∏—è</div>
                        <div class="stat-bar energy">
                            <div id="energyBar" class="stat-fill" style="width: 100%"></div>
                        </div>
                    </div>
                    <div class="stat">
                        <div>–ß–∏—Å—Ç–æ—Ç–∞</div>
                        <div class="stat-bar hygiene">
                            <div id="hygieneBar" class="stat-fill" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
                
                <div id="statusDisplay" class="status-display">–°–æ—Å—Ç–æ—è–Ω–∏–µ: üòä –•–æ—Ä–æ—à–µ–µ</div>
                <div id="ageDisplay" class="age-display">–í–æ–∑—Ä–∞—Å—Ç: 0 –¥–Ω–µ–π</div>
            </div>
            
            <input type="text" id="petNameInput" class="name-input" placeholder="–ò–º—è –ø–∏—Ç–æ–º—Ü–∞" maxlength="10" style="display: none;">
        </div>
        
        <div class="buttons">
            <button class="button" onclick="feedPet()">üçΩÔ∏è</button>
            <button class="button" onclick="playWithPet()">üéæ</button>
            <button class="button" onclick="cleanPet()">üõÅ</button>
            <button class="button" onclick="healPet()">üíä</button>
            <button class="button" onclick="lightOff()">üåô</button>
            <button class="button" onclick="disciplinePet()">üëÜ</button>
            <button class="button" onclick="weighPet()">‚öñÔ∏è</button>
            <button class="button" onclick="toggleSound()">üîä</button>
        </div>
    </div>

    <script>
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø–∏—Ç–æ–º—Ü–∞
        const pet = {
            type: null,
            name: "",
            age: 0, // –≤ –¥–Ω—è—Ö
            stage: "egg", // egg -> baby -> teen -> adult
            hunger: 5,
            happiness: 5,
            energy: 5,
            hygiene: 5,
            health: 5,
            weight: 3,
            discipline: 5,
            isSleeping: false,
            isSick: false,
            isDead: false,
            poopCount: 0,
            evolutionTimer: null,
            careMistakes: 0,
            lastFed: Date.now(),
            lastPlayed: Date.now(),
            lastCleaned: Date.now()
        };
        
        // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Å—Ç–∞–¥–∏–π –∏ —Ç–∏–ø–æ–≤
        const petImages = {
            egg: {
                egg: "https://img.icons8.com/plasticine/100/000000/egg.png",
                hatching: "https://img.icons8.com/plasticine/100/000000/egg-cracked.png"
            },
            dog: {
                baby: "https://img.icons8.com/plasticine/100/000000/dog-sit.png",
                teen: "https://img.icons8.com/plasticine/100/000000/dog.png",
                adult: "https://img.icons8.com/plasticine/100/000000/dog-heart.png"
            },
            cat: {
                baby: "https://img.icons8.com/plasticine/100/000000/cat-footprint.png",
                teen: "https://img.icons8.com/plasticine/100/000000/cat.png",
                adult: "https://img.icons8.com/plasticine/100/000000/cat-profile.png"
            }
        };
        
        // –¢–∞–π–º–µ—Ä—ã
        let gameInterval;
        let ageInterval;
        let hungerInterval;
        let happinessInterval;
        let hygieneInterval;
        let poopInterval;
        
        // –ó–≤—É–∫–∏
        const sounds = {
            beep: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3'),
            happy: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-happy-bells-notification-937.mp3'),
            sad: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-sad-game-over-trombone-471.mp3'),
            eat: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-eating-with-metal-cutlery-1931.mp3'),
            sleep: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-sleeping-sonorous-1333.mp3')
        };
        
        let soundEnabled = true;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            document.getElementById("petSelection").style.display = "none";
            document.getElementById("petNameInput").style.display = "block";
            document.getElementById("petNameInput").focus();
        }
        
        // –í—ã–±–æ—Ä –ø–∏—Ç–æ–º—Ü–∞
        function selectPet(type) {
            pet.type = type;
            playSound('beep');
            initGame();
        }
        
        // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –∏–º–µ–Ω–∏
        document.getElementById("petNameInput").addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                pet.name = this.value.trim() || "–¢–∞–º–æ–≥–æ—á–∏";
                this.style.display = "none";
                startGame();
            }
        });
        
        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            document.getElementById("gameContent").style.display = "block";
            updatePetImage();
            showNotification(`–ü—Ä–∏–≤–µ—Ç, —è ${pet.name}!`);
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–≤
            gameInterval = setInterval(updateGame, 1000);
            ageInterval = setInterval(agePet, 60000); // 1 –º–∏–Ω—É—Ç–∞ = 1 –¥–µ–Ω—å
            hungerInterval = setInterval(decreaseHunger, 30000);
            happinessInterval = setInterval(decreaseHappiness, 45000);
            hygieneInterval = setInterval(decreaseHygiene, 60000);
            poopInterval = setInterval(checkPoop, 120000);
            
            // –ù–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            updateStats();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä—ã
        function updateGame() {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å–º–µ—Ä—Ç—å
            if (pet.hunger <= 0 || pet.hygiene <= 0 || pet.health <= 0) {
                pet.isDead = true;
                petImage.classList.add('dead');
                showNotification(`${pet.name} —É–º–µ—Ä... üò≠`);
                clearAllIntervals();
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –±–æ–ª–µ–∑–Ω—å
            if ((pet.hunger <= 1 || pet.hygiene <= 1) && !pet.isSick) {
                pet.isSick = true;
                petImage.classList.add('sick');
                showNotification(`${pet.name} –∑–∞–±–æ–ª–µ–ª! üò∑`);
            } else if (pet.hunger > 1 && pet.hygiene > 1 && pet.isSick) {
                pet.isSick = false;
                petImage.classList.remove('sick');
                showNotification(`${pet.name} –≤—ã–∑–¥–æ—Ä–æ–≤–µ–ª! üòä`);
            }
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –¥–µ–π—Å—Ç–≤–∏—è
            if (pet.energy <= 1 && !pet.isSleeping) {
                toggleSleep();
            }
            
            // –≠–≤–æ–ª—é—Ü–∏—è
            checkEvolution();
            
            updateStats();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById("hungerBar").style.width = `${pet.hunger * 20}%`;
            document.getElementById("happinessBar").style.width = `${pet.happiness * 20}%`;
            document.getElementById("energyBar").style.width = `${pet.energy * 20}%`;
            document.getElementById("hygieneBar").style.width = `${pet.hygiene * 20}%`;
            
            let status = "–°–æ—Å—Ç–æ—è–Ω–∏–µ: ";
            if (pet.isDead) {
                status += "üíÄ –£–º–µ—Ä";
            } else if (pet.isSick) {
                status += "ü§í –ë–æ–ª–µ–µ—Ç";
            } else if (pet.isSleeping) {
                status += "üò¥ –°–ø–∏—Ç";
            } else if (pet.hunger <= 1) {
                status += "ü•∫ –ì–æ–ª–æ–¥–µ–Ω";
            } else if (pet.happiness <= 1) {
                status += "üò¢ –ì—Ä—É—Å—Ç–∏—Ç";
            } else if (pet.hygiene <= 1) {
                status += "ü§¢ –ì—Ä—è–∑–Ω—ã–π";
            } else if (pet.energy <= 1) {
                status += "üò™ –£—Å—Ç–∞–ª";
            } else {
                status += "üòä –°—á–∞—Å—Ç–ª–∏–≤";
            }
            
            document.getElementById("statusDisplay").textContent = status;
            document.getElementById("ageDisplay").textContent = `–í–æ–∑—Ä–∞—Å—Ç: ${pet.age} –¥–Ω–µ–π`;
        }
        
        // –î–µ–π—Å—Ç–≤–∏—è —Å –ø–∏—Ç–æ–º—Ü–µ–º
        function feedPet() {
            if (pet.isDead) return;
            if (pet.isSleeping) {
                showNotification(`${pet.name} —Å–ø–∏—Ç!`);
                return;
            }
            
            pet.hunger = Math.min(pet.hunger + 2, 5);
            pet.weight = Math.min(pet.weight + 0.2, 5);
            pet.lastFed = Date.now();
            
            playSound('eat');
            showNotification(`${pet.name} –∫—É—à–∞–µ—Ç...`);
            petImage.classList.add('jumping');
            setTimeout(() => petImage.classList.remove('jumping'), 500);
            
            updateStats();
        }
        
        function playWithPet() {
            if (pet.isDead) return;
            if (pet.isSleeping) {
                showNotification(`${pet.name} —Å–ø–∏—Ç!`);
                return;
            }
            if (pet.energy <= 1) {
                showNotification(`${pet.name} —Å–ª–∏—à–∫–æ–º —É—Å—Ç–∞–ª –¥–ª—è –∏–≥—Ä`);
                return;
            }
            
            pet.happiness = Math.min(pet.happiness + 2, 5);
            pet.energy = Math.max(pet.energy - 1, 0);
            pet.lastPlayed = Date.now();
            
            playSound('happy');
            showNotification(`–ò–≥—Ä–∞–µ–º —Å ${pet.name}...`);
            petImage.classList.add('jumping');
            setTimeout(() => petImage.classList.remove('jumping'), 1000);
            
            updateStats();
        }
        
        function cleanPet() {
            if (pet.isDead) return;
            if (pet.isSleeping) {
                showNotification(`${pet.name} —Å–ø–∏—Ç!`);
                return;
            }
            
            pet.hygiene = 5;
            pet.poopCount = 0;
            document.getElementById("poop").style.opacity = "0";
            pet.lastCleaned = Date.now();
            
            playSound('beep');
            showNotification(`${pet.name} —á–∏—Å—Ç–µ–Ω—å–∫–∏–π!`);
            
            updateStats();
        }
        
        function healPet() {
            if (pet.isDead) return;
            if (!pet.isSick) {
                showNotification(`${pet.name} –Ω–µ –±–æ–ª–µ–Ω!`);
                return;
            }
            
            pet.isSick = false;
            pet.health = 5;
            petImage.classList.remove('sick');
            
            playSound('happy');
            showNotification(`${pet.name} –≤—ã–∑–¥–æ—Ä–æ–≤–µ–ª!`);
            
            updateStats();
        }
        
        function lightOff() {
            if (pet.isDead) return;
            toggleSleep();
        }
        
        function toggleSleep() {
            pet.isSleeping = !pet.isSleeping;
            
            if (pet.isSleeping) {
                petImage.classList.add('sleeping');
                playSound('sleep');
                showNotification(`${pet.name} —Å–ø–∏—Ç...`);
                
                // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ –≤–æ —Å–Ω–µ
                const sleepInterval = setInterval(() => {
                    if (!pet.isSleeping) {
                        clearInterval(sleepInterval);
                        return;
                    }
                    pet.energy = Math.min(pet.energy + 1, 5);
                    updateStats();
                }, 10000);
            } else {
                petImage.classList.remove('sleeping');
                showNotification(`${pet.name} –ø—Ä–æ—Å–Ω—É–ª—Å—è!`);
            }
            
            updateStats();
        }
        
        function disciplinePet() {
            if (pet.isDead) return;
            if (pet.isSleeping) {
                showNotification(`${pet.name} —Å–ø–∏—Ç!`);
                return;
            }
            
            pet.discipline = Math.min(pet.discipline + 1, 5);
            pet.happiness = Math.max(pet.happiness - 1, 0);
            
            playSound('beep');
            showNotification(`${pet.name} —É—á–∏—Ç—Å—è —Ö–æ—Ä–æ—à–µ–º—É –ø–æ–≤–µ–¥–µ–Ω–∏—é`);
            
            updateStats();
        }
        
        function weighPet() {
            if (pet.isDead) return;
            showNotification(`–í–µ—Å ${pet.name}: ${pet.weight.toFixed(1)} –∫–≥`);
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            showNotification(`–ó–≤—É–∫ ${soundEnabled ? '–≤–∫–ª—é—á–µ–Ω' : '–≤—ã–∫–ª—é—á–µ–Ω'}`);
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function decreaseHunger() {
            if (pet.isSleeping) return;
            pet.hunger = Math.max(pet.hunger - 1, 0);
            if (pet.hunger === 0) {
                pet.health = Math.max(pet.health - 1, 0);
            }
            updateStats();
        }
        
        function decreaseHappiness() {
            if (pet.isSleeping) return;
            pet.happiness = Math.max(pet.happiness - 1, 0);
            updateStats();
        }
        
        function decreaseHygiene() {
            if (pet.isSleeping) return;
            pet.hygiene = Math.max(pet.hygiene - 1, 0);
            if (pet.hygiene === 0) {
                pet.health = Math.max(pet.health - 1, 0);
            }
            updateStats();
        }
        
        function checkPoop() {
            if (pet.isSleeping || pet.isDead) return;
            if (Math.random() > 0.7) {
                pet.poopCount++;
                document.getElementById("poop").style.opacity = "1";
                pet.hygiene = Math.max(pet.hygiene - 1, 0);
                showNotification(`${pet.name} —Å—Ö–æ–¥–∏–ª –≤ —Ç—É–∞–ª–µ—Ç!`);
                updateStats();
            }
        }
        
        function agePet() {
            pet.age++;
            
            // –ü–æ—Ç–µ—Ä—è –≤–µ—Å–∞ —Å –≤–æ–∑—Ä–∞—Å—Ç–æ–º
            if (pet.age % 5 === 0) {
                pet.weight = Math.max(pet.weight - 0.1, 1);
            }
            
            updateStats();
        }
        
        function checkEvolution() {
            if (pet.stage === "egg" && pet.age >= 1) {
                pet.stage = "baby";
                evolvePet();
            } else if (pet.stage === "baby" && pet.age >= 3) {
                pet.stage = "teen";
                evolvePet();
            } else if (pet.stage === "teen" && pet.age >= 7) {
                pet.stage = "adult";
                evolvePet();
            }
        }
        
        function evolvePet() {
            petImage.classList.add('evolution');
            showNotification(`${pet.name} —Ä–∞—Å—Ç—ë—Ç!`);
            playSound('happy');
            
            setTimeout(() => {
                petImage.classList.remove('evolution');
                updatePetImage();
            }, 1500);
        }
        
        function updatePetImage() {
            const petImage = document.getElementById("petImage");
            if (pet.stage === "egg") {
                petImage.src = petImages.egg.egg;
            } else {
                petImage.src = petImages[pet.type][pet.stage];
            }
        }
        
        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.style.display = "block";
            
            setTimeout(() => {
                notification.style.display = "none";
            }, 2000);
        }
        
        function playSound(type) {
            if (!soundEnabled) return;
            sounds[type].currentTime = 0;
            sounds[type].play();
        }
        
        function clearAllIntervals() {
            clearInterval(gameInterval);
            clearInterval(ageInterval);
            clearInterval(hungerInterval);
            clearInterval(happinessInterval);
            clearInterval(hygieneInterval);
            clearInterval(poopInterval);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã—Ö–æ–¥–∞ –∏–∑ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', function(e) {
            if (!pet.isDead) {
                e.preventDefault();
                e.returnValue = '–í–∞—à –ø–∏—Ç–æ–º–µ—Ü –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç –∂–∏—Ç—å, –µ—Å–ª–∏ –≤—ã –∑–∞–∫—Ä–æ–µ—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É, –æ–Ω –º–æ–∂–µ—Ç —É–º–µ—Ä–µ—Ç—å!';
            }
        });
    </script>
