<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Tamagotchi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: #ffd6e7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            font-size: 12px;
        }
        
        .tamagotchi-device {
            background: linear-gradient(145deg, #ff85a2, #ff9ebb);
            border-radius: 20px;
            padding: 15px;
            width: 280px;
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.2),
                inset 0 -5px 15px rgba(0,0,0,0.1),
                inset 0 5px 10px rgba(255,255,255,0.4);
            border: 8px solid #ff6b8b;
            position: relative;
        }
        
        .screen {
            background-color: #d4f4ff;
            border: 8px solid #8bc5d1;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transition: background-color 0.5s;
        }
        
        .night-mode {
            background-color: #a0c0ff;
        }
        
        .pet-container {
            width: 120px;
            height: 120px;
            position: relative;
            margin: 5px auto;
        }
        
        .pet {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            transition: transform 0.2s;
        }
        
        .pet:hover {
            transform: scale(1.05);
        }
        
        .status-display {
            font-size: 10px;
            margin-top: 10px;
            line-height: 1.5;
            background-color: rgba(255,255,255,0.7);
            padding: 5px;
            border-radius: 5px;
            width: 100%;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        
        .button {
            background-color: #ff85a2;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 
                0 3px 0 #d45d7d,
                inset 0 2px 2px rgba(255,255,255,0.3);
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .button:active {
            transform: translateY(3px);
            box-shadow: none;
        }
        
        .button:hover {
            background-color: #ff6b8b;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
            font-size: 9px;
        }
        
        .stat-bar {
            width: 40px;
            height: 6px;
            background-color: #ddd;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .stat-fill {
            height: 100%;
            background-color: #4caf50;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.3s;
        }
        
        .hunger .stat-fill { background-color: #ff9800; }
        .happiness .stat-fill { background-color: #e91e63; }
        .energy .stat-fill { background-color: #2196f3; }
        .hygiene .stat-fill { background-color: #9c27b0; }
        
        .age-display {
            font-size: 10px;
            margin-top: 5px;
            color: #666;
        }
        
        .notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10;
            display: none;
            animation: fadeIn 0.3s;
        }
        
        .poop {
            position: absolute;
            font-size: 20px;
            bottom: 10px;
            right: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .pet-selection {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .pet-option {
            background-color: rgba(255,255,255,0.7);
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .pet-option:hover {
            transform: scale(1.1);
            background-color: white;
        }
        
        .pet-option img {
            width: 50px;
            height: 50px;
            image-rendering: pixelated;
        }
        
        .name-input {
            margin-top: 10px;
            padding: 8px;
            border: 2px solid #ff6b8b;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            width: 80%;
            text-align: center;
        }
        
        /* –ú–∏–Ω–∏-–∏–≥—Ä–∞ */
        #miniGame {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 20;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #gameArea {
            width: 90%;
            height: 100px;
            background: #eee;
            position: relative;
            margin-bottom: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        #target {
            width: 20px;
            height: 20px;
            background: red;
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
        }
        
        #hintButton {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            font-size: 16px;
        }
        
        #hintBox {
            display: none;
            position: absolute;
            bottom: 60px;
            left: 10px;
            width: 200px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        #moodIndicator {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes sick {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        
        @keyframes sleep {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(2px); }
        }
        
        .sleeping {
            animation: sleep 2s infinite;
            opacity: 0.8;
        }
        
        .jumping {
            animation: jump 0.5s infinite;
        }
        
        .sick {
            animation: sick 0.5s infinite;
            filter: brightness(0.8);
        }
        
        .dead {
            filter: grayscale(100%) brightness(0.5);
            transform: rotate(90deg);
        }
        
        .evolution {
            animation: jump 0.3s 3, fadeIn 0.5s;
        }
    </style>
</head>

    <script>

        const petSpecies = {

        };
        
        // –¢–∞–π–º–µ—Ä—ã
        let gameInterval;

        // –ó–≤—É–∫–∏
        const sounds = {

            happy: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-happy-bells-notification-937.mp3'),

        };
        
        let soundEnabled = true;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            document.getElementById("petSelection").style.display = "none";
            document.getElementById("petNameInput").style.display = "block";
            document.getElementById("petNameInput").focus();
        }
        
        // –í—ã–±–æ—Ä –ø–∏—Ç–æ–º—Ü–∞
        function selectPet(type) {
            pet.type = type;
            playSound('beep');
            initGame();
        }
        
        // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –∏–º–µ–Ω–∏
        document.getElementById("petNameInput").addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                pet.name = this.value.trim() || "–¢–∞–º–æ–≥–æ—á–∏";
                this.style.display = "none";
                startGame();
            }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            document.getElementById("gameContent").style.display = "block";
            updatePetImage();
            showNotification(`–ü—Ä–∏–≤–µ—Ç, —è ${pet.name}!`);
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–≤
            gameInterval = setInterval(updateGame, 1000);
            ageInterval = setInterval(agePet, 60000); // 1 –º–∏–Ω—É—Ç–∞ = 1 –¥–µ–Ω—å
            hungerInterval = setInterval(decreaseHunger, 30000);
            happinessInterval = setInterval(decreaseHappiness, 45000);
            hygieneInterval = setInterval(decreaseHygiene, 60000);
            poopInterval = setInterval(checkPoop, 120000);

            saveInterval = setInterval(saveGame, 30000); // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π –∏–≥—Ä—ã

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ –ø–æ–¥—Å–∫–∞–∑–∫–∏
            document.getElementById("hintButton").addEventListener('click', showHint);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä—ã
        function updateGame() {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å–º–µ—Ä—Ç—å
            if (pet.hunger <= 0 || pet.hygiene <= 0 || pet.health <= 0) {
                pet.isDead = true;
                document.getElementById("petImage").classList.add('dead');
                showNotification(`${pet.name} —É–º–µ—Ä... üò≠`);
                clearAllIntervals();
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –±–æ–ª–µ–∑–Ω—å
            if ((pet.hunger <= 1 || pet.hygiene <= 1) && !pet.isSick) {
                pet.isSick = true;
                document.getElementById("petImage").classList.add('sick');
                showNotification(`${pet.name} –∑–∞–±–æ–ª–µ–ª! üò∑`);
                pet.careMistakes++;
            } else if (pet.hunger > 1 && pet.hygiene > 1 && pet.isSick) {
                pet.isSick = false;
                document.getElementById("petImage").classList.remove('sick');
                showNotification(`${pet.name} –≤—ã–∑–¥–æ—Ä–æ–≤–µ–ª! üòä`);
            }
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –¥–µ–π—Å—Ç–≤–∏—è
            if (pet.energy <= 1 && !pet.isSleeping) {
                toggleSleep();
            }
            
            // –≠–≤–æ–ª—é—Ü–∏—è
            checkEvolution();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
            checkAchievements();
            
            updateStats();

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById("hungerBar").style.width = `${pet.hunger * 20}%`;
            document.getElementById("happinessBar").style.width = `${pet.happiness * 20}%`;
            document.getElementById("energyBar").style.width = `${pet.energy * 20}%`;

                status += "ü§í –ë–æ–ª–µ–µ—Ç";
            } else if (pet.isSleeping) {
                status += "üò¥ –°–ø–∏—Ç";
            } else if (pet.hunger <= 1) {
                status += "ü•∫ –ì–æ–ª–æ–¥–µ–Ω";
            } else if (pet.happiness <= 1) {
                status += "üò¢ –ì—Ä—É—Å—Ç–∏—Ç";
            } else if (pet.hygiene <= 1) {
                status += "ü§¢ –ì—Ä—è–∑–Ω—ã–π";
            } else if (pet.energy <= 1) {
                status += "üò™ –£—Å—Ç–∞–ª";
            } else {
                status += "üòä –°—á–∞—Å—Ç–ª–∏–≤";

            document.getElementById("statusDisplay").textContent = status;
            document.getElementById("ageDisplay").textContent = `–í–æ–∑—Ä–∞—Å—Ç: ${pet.age} –¥–Ω–µ–π`;
        }
        
        // –î–µ–π—Å—Ç–≤–∏—è —Å –ø–∏—Ç–æ–º—Ü–µ–º
        function feedPet() {
            if (pet.isDead) return;
            if (pet.isSleeping) {
                showNotification(`${pet.name} —Å–ø–∏—Ç!`);
                return;
            }
            
            pet.hunger = Math.min(pet.hunger + 2, 5);
            pet.weight = Math.min(pet.weight + 0.2, 5);

            pet.stats.totalMeals++;

            document.getElementById("petImage").classList.add('jumping');
            setTimeout(() => document.getElementById("petImage").classList.remove('jumping'), 500);
            
            updateStats();
        }
        
        function playWithPet() {
            if (pet.isDead) return;
            if (pet.isSleeping) {
                showNotification(`${pet.name} —Å–ø–∏—Ç!`);
                return;
            }
            if (pet.energy <= 1) {
                showNotification(`${pet.name} —Å–ª–∏—à–∫–æ–º —É—Å—Ç–∞–ª –¥–ª—è –∏–≥—Ä`);
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏
            if (pet.stage === "adult" && Math.random() > 0.7) {
                const ability = petSpecies[pet.type].specialAbilities[0];
                startMiniGame(ability);
                return;
            }
            
            pet.happiness = Math.min(pet.happiness + 2, 5);
            pet.energy = Math.max(pet.energy - 1, 0);
            pet.lastPlayed = Date.now();
            pet.stats.totalPlays++;
            
            playSound('happy');
            showNotification(`–ò–≥—Ä–∞–µ–º —Å ${pet.name}...`);
            document.getElementById("petImage").classList.add('jumping');
            setTimeout(() => document.getElementById("petImage").classList.remove('jumping'), 1000);
            
            updateStats();
        }
        
        function cleanPet() {
            if (pet.isDead) return;
            if (pet.isSleeping) {
                showNotification(`${pet.name} —Å–ø–∏—Ç!`);
                return;
            }
            
            pet.hygiene = 5;
            pet.poopCount = 0;
            document.getElementById("poop").style.opacity = "0";
            pet.lastCleaned = Date.now();
            pet.stats.totalCleans++;
            
            playSound('beep');
            showNotification(`${pet.name} —á–∏—Å—Ç–µ–Ω—å–∫–∏–π!`);
            
            updateStats();
        }
        
        function healPet() {
            if (pet.isDead) return;
            if (!pet.isSick) {
                showNotification(`${pet.name} –Ω–µ –±–æ–ª–µ–Ω!`);
                return;
            }
            
            pet.isSick = false;
            pet.health = 5;
            document.getElementById("petImage").classList.remove('sick');
            
            playSound('happy');
            showNotification(`${pet.name} –≤—ã–∑–¥–æ—Ä–æ–≤–µ–ª!`);
            
            updateStats();
        }
        
        function lightOff() {
            if (pet.isDead) return;
            toggleSleep();
        }
        
        function toggleSleep() {
            pet.isSleeping = !pet.isSleeping;
            
            if (pet.isSleeping) {
                document.getElementById("petImage").classList.add('sleeping');
                playSound('sleep');
                showNotification(`${pet.name} —Å–ø–∏—Ç...`);
                
                // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ –≤–æ —Å–Ω–µ
                const sleepInterval = setInterval(() => {
                    if (!pet.isSleeping) {
                        clearInterval(sleepInterval);
                        return;
                    }
                    pet.energy = Math.min(pet.energy + 1, 5);
                    updateStats();
                }, 10000);
            } else {
                document.getElementById("petImage").classList.remove('sleeping');
                showNotification(`${pet.name} –ø—Ä–æ—Å–Ω—É–ª—Å—è!`);
            }
            
            updateStats();
        }
        
        function disciplinePet() {
            if (pet.isDead) return;
            if (pet.isSleeping) {
                showNotification(`${pet.name} —Å–ø–∏—Ç!`);
                return;
            }
            
            pet.discipline = Math.min(pet.discipline + 1, 5);
            pet.happiness = Math.max(pet.happiness - 1, 0);
            pet.stats.totalDisciplines++;
            
            playSound('beep');
            showNotification(`${pet.name} —É—á–∏—Ç—Å—è —Ö–æ—Ä–æ—à–µ–º—É –ø–æ–≤–µ–¥–µ–Ω–∏—é`);
            
            updateStats();
        }
        
        function weighPet() {
            if (pet.isDead) return;
            showNotification(`–í–µ—Å ${pet.name}: ${pet.weight.toFixed(1)} –∫–≥`);
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            showNotification(`–ó–≤—É–∫ ${soundEnabled ? '–≤–∫–ª—é—á–µ–Ω' : '–≤—ã–∫–ª—é—á–µ–Ω'}`);
        }
        
        // –ú–∏–Ω–∏-–∏–≥—Ä—ã
        function startMiniGame(type) {
            document.getElementById("miniGame").style.display = "flex";
            document.getElementById("gameContent").style.display = "none";
            
            playSound('game');
            
            if (type === "fetch") {
                // –ò–≥—Ä–∞ "–∞–ø–æ—Ä—Ç" –¥–ª—è —Å–æ–±–∞–∫
                showNotification("–ü–æ–π–º–∞–π –º—è—á–∏–∫!");
                moveTarget();
            } else if (type === "hunt") {
                // –ò–≥—Ä–∞ "–æ—Ö–æ—Ç–∞" –¥–ª—è –∫–æ—à–µ–∫
                showNotification("–ü–æ–π–º–∞–π –º—ã—à–∫—É!");
                moveTarget();
            } else if (type === "sing") {
                // –ò–≥—Ä–∞ "–ø–µ–Ω–∏–µ" –¥–ª—è –ø—Ç–∏—Ü
                showNotification("–°–ø–æ–π –ø–µ—Å–Ω—é!");
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥—É—é –º–µ—Ö–∞–Ω–∏–∫—É –∏–≥—Ä—ã
            }
        }
        
        function moveTarget() {
            const target = document.getElementById("target");
            target.style.left = Math.random() * 250 + "px";
            target.style.top = Math.random() * 80 + "px";
            
            target.onclick = function() {
                pet.happiness += 3;
                pet.energy = Math.max(pet.energy - 1, 0);
                updateStats();
                endMiniGame();
            };
        }
        
        function endMiniGame() {
            document.getElementById("miniGame").style.display = "none";
            document.getElementById("gameContent").style.display = "block";
            showNotification("–û—Ç–ª–∏—á–Ω–∞—è –∏–≥—Ä–∞!");
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function decreaseHunger() {
            if (pet.isSleeping) return;
            pet.hunger = Math.max(pet.hunger - 1, 0);
            if (pet.hunger === 0) {
                pet.health = Math.max(pet.health - 1, 0);
                pet.careMistakes++;
            }
            updateStats();
        }
        
        function decreaseHappiness() {
            if (pet.isSleeping) return;
            pet.happiness = Math.max(pet.happiness - 1, 0);
            if (pet.happiness === 0) {
                pet.health = Math.max(pet.health - 1, 0);
                pet.careMistakes++;
            }
            updateStats();
        }
        
        function decreaseHygiene() {
            if (pet.isSleeping) return;
            pet.hygiene = Math.max(pet.hygiene - 1, 0);
            if (pet.hygiene === 0) {
                pet.health = Math.max(pet.health - 1, 0);
                pet.careMistakes++;
            }
            updateStats();
        }
        
        function checkPoop() {
            if (pet.isSleeping || pet.isDead) return;
            if (Math.random() > 0.7) {
                pet.poopCount++;
                document.getElementById("poop").style.opacity = "1";
                pet.hygiene = Math.max(pet.hygiene - 1, 0);
                showNotification(`${pet.name} —Å—Ö–æ–¥–∏–ª –≤ —Ç—É–∞–ª–µ—Ç!`);
                updateStats();
            }
        }
        
        function agePet() {
            pet.age++;
            
            // –ü–æ—Ç–µ—Ä—è –≤–µ—Å–∞ —Å –≤–æ–∑—Ä–∞—Å—Ç–æ–º
            if (pet.age % 5 === 0) {
                pet.weight = Math.max(pet.weight - 0.1, 1);
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π –≤–æ–∑—Ä–∞—Å—Ç
            if (pet.stage === "adult" && petSpecies[pet.type].stages.adult.maxAge <= pet.age) {
                pet.health = 0; // –ü–∏—Ç–æ–º–µ—Ü —É–º–∏—Ä–∞–µ—Ç –æ—Ç —Å—Ç–∞—Ä–æ—Å—Ç–∏
            }
            
            updateStats();
        }
        
        function updateTime() {
            pet.time.hour++;
            if (pet.time.hour >= 24) {
                pet.time.hour = 0;
                pet.time.day++;
            }
            
            pet.time.isNight = pet.time.hour < 6 || pet.time.hour > 20;
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Å–æ–Ω –Ω–æ—á—å—é
            if (pet.time.isNight && !pet.isSleeping && pet.stage !== "egg") {
                toggleSleep();
            }
            
            updateBackground();
        }
        
        function updateBackground() {
            const screen = document.getElementById("screen");
            if (pet.time.isNight) {
                screen.classList.add('night-mode');
            } else {
                screen.classList.remove('night-mode');
            }
        }
        
        function checkEvolution() {
            const species = petSpecies[pet.type];
            
            if (pet.stage === "egg" && pet.age >= 1) {
                pet.stage = "baby";
                evolvePet();
            } else if (pet.stage === "baby" && 
                      pet.age >= species.stages.baby.evolveAge && 
                      pet.careMistakes <= species.stages.baby.careMistakesToEvolve) {
                pet.stage = "teen";
                evolvePet();
            } else if (pet.stage === "teen" && 
                       pet.age >= species.stages.teen.evolveAge && 
                       pet.careMistakes <= species.stages.teen.careMistakesToEvolve) {
                pet.stage = "adult";
                evolvePet();
            }
        }
        
        function evolvePet() {
            document.getElementById("petImage").classList.add('evolution');
            showNotification(`${pet.name} —Ä–∞—Å—Ç—ë—Ç!`);
            playSound('happy');
            
            setTimeout(() => {
                document.getElementById("petImage").classList.remove('evolution');
                updatePetImage();
            }, 1500);
        }
        
        function updatePetImage() {
            const petImage = document.getElementById("petImage");
            petImage.src = petSpecies[pet.type].stages[pet.stage].img;
        }
        
        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.style.display = "block";
            
            setTimeout(() => {
                notification.style.display = "none";
            }, 2000);
        }
        
        function showHint() {
            const hintBox = document.getElementById("hintBox");
            if (hintBox.style.display === "block") {
                hintBox.style.display = "none";
                return;
            }
            
            let hint = "";
            if (pet.isDead) {
                hint = "–í–∞—à –ø–∏—Ç–æ–º–µ—Ü —É–º–µ—Ä... –ó–∞–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–≥–æ.";
            } else if (pet.isSick) {
                hint = "–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ª–µ–∫–∞—Ä—Å—Ç–≤–æ, —á—Ç–æ–±—ã –≤—ã–ª–µ—á–∏—Ç—å –ø–∏—Ç–æ–º—Ü–∞!";
            } else if (pet.hunger <= 1) {
                hint = "–ü–æ–∫–æ—Ä–º–∏—Ç–µ –º–µ–Ω—è, —è –≥–æ–ª–æ–¥–µ–Ω!";
            } else if (pet.hygiene <= 1) {
                hint = "–ú–Ω–µ –Ω—É–∂–Ω–æ –ø—Ä–∏–Ω—è—Ç—å –≤–∞–Ω–Ω—É!";
            } else if (pet.happiness <= 1) {
                hint = "–ü–æ–∏–≥—Ä–∞–π—Ç–µ —Å–æ –º–Ω–æ–π, –º–Ω–µ –≥—Ä—É—Å—Ç–Ω–æ!";
            } else if (pet.energy <= 1) {
                hint = "–Ø —É—Å—Ç–∞–ª, –º–Ω–µ –Ω—É–∂–Ω–æ –ø–æ—Å–ø–∞—Ç—å!";
            } else {
                hint = "–Ø —Å—á–∞—Å—Ç–ª–∏–≤ –∏ –∑–¥–æ—Ä–æ–≤!";
            }
            
            hintBox.textContent = hint;
            hintBox.style.display = "block";
            setTimeout(() => hintBox.style.display = "none", 3000);
        }
        
        function updateMoodIndicator() {
            const indicator = document.getElementById("moodIndicator");
            if (pet.isDead) {
                indicator.textContent = "üíÄ";
                return;
            }
            
            const moodValue = (pet.happiness + pet.health) / 2;
            if (moodValue >= 4) indicator.textContent = "üòç";
            else if (moodValue >= 3) indicator.textContent = "üòä";
            else if (moodValue >= 2) indicator.textContent = "üòê";
            else indicator.textContent = "üò¢";
        }
        
        function checkAchievements() {
            if (pet.age >= 10 && !pet.achievements.longLife) {
                pet.achievements.longLife = true;
                showNotification("–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: –î–æ–ª–≥–æ–∂–∏—Ç–µ–ª—å! –í–∞—à –ø–∏—Ç–æ–º–µ—Ü –ø—Ä–æ–∂–∏–ª 10 –¥–Ω–µ–π");
            }
            
            if (pet.careMistakes === 0 && pet.age >= 5 && !pet.achievements.perfectCare) {
                pet.achievements.perfectCare = true;
                showNotification("–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: –ò–¥–µ–∞–ª—å–Ω—ã–π —É—Ö–æ–¥! –ù–∏ –æ–¥–Ω–æ–π –æ—à–∏–±–∫–∏ –∑–∞ 5 –¥–Ω–µ–π");
            }
            
            if (pet.discipline >= 5 && !pet.achievements.masterTrainer) {
                pet.achievements.masterTrainer = true;
                showNotification("–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: –ú–∞—Å—Ç–µ—Ä –¥—Ä–µ—Å—Å–∏—Ä–æ–≤–∫–∏! –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–∞");
            }
        }
        
        function playSound(type) {
            if (!soundEnabled) return;
            sounds[type].currentTime = 0;
            sounds[type].play().catch(e => console.log("Sound play error:", e));
        }
        
        // –°–∏—Å—Ç–µ–º–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        function saveGame() {
            const gameData = JSON.stringify(pet);
            localStorage.setItem('tamagotchiSave', gameData);
            
            // –¢–∞–∫–∂–µ –º–æ–∂–Ω–æ —Å–æ—Ö—Ä–∞–Ω—è—Ç—å –≤ Telegram Cloud
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const userId = tg.initDataUnsafe.user.id;
                localStorage.setItem(`tamagotchiSave_${userId}`, gameData);
            }
        }
        
        function loadGame() {
            let savedData;
            
            // –ü–æ–ø—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ Telegram Cloud
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const userId = tg.initDataUnsafe.user.id;
                savedData = localStorage.getItem(`tamagotchiSave_${userId}`);
            }
            
            // –ï—Å–ª–∏ –Ω–µ—Ç, –∑–∞–≥—Ä—É–∑–∏–º –æ–±—ã—á–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            if (!savedData) {
                savedData = localStorage.getItem('tamagotchiSave');
            }
            
            if (savedData) {
                try {
                    const parsedData = JSON.parse(savedData);
                    Object.assign(pet, parsedData);
                    
                    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
                    updatePetImage();
                    updateStats();
                    updateMoodIndicator();
                    updateBackground();
                    
                    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–π
                    if (pet.isDead) {
                        document.getElementById("petImage").classList.add('dead');
                    } else if (pet.isSick) {
                        document.getElementById("petImage").classList.add('sick');
                    } else if (pet.isSleeping) {
                        document.getElementById("petImage").classList.add('sleeping');
                    }
                    
                    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è —ç–∫—Ä–∞–Ω–∞
                    if (pet.name) {
                        document.getElementById("petSelection").style.display = "none";
                        document.getElementById("petNameInput").style.display = "none";
                        document.getElementById("gameContent").style.display = "block";
                        showNotification(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –Ω–∞–∑–∞–¥, ${pet.name}!`);
                    }
                } catch (e) {
                    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", e);
                }
            }
        }
        
        function clearAllIntervals() {
            clearInterval(gameInterval);
            clearInterval(ageInterval);
            clearInterval(hungerInterval);
            clearInterval(happinessInterval);
            clearInterval(hygieneInterval);
            clearInterval(poopInterval);
            clearInterval(timeInterval);
            clearInterval(saveInterval);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è Telegram Web App
        tg.ready();
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        tg.onEvent('viewportChanged', (event) => {
            if (event.isStateStable) {
                saveGame();
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã—Ö–æ–¥–∞ –∏–∑ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', function(e) {
            if (!pet.isDead) {
                saveGame();
            }
        });
    </script>
