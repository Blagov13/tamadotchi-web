<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .pet { font-size: 50px; }
        .status, .energy, .hunger, .age, .hygiene, .happiness { margin: 10px 0; }
        button, input { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1 id="petNameTitle">–í—ã–±–µ—Ä–∏—Ç–µ –ø–∏—Ç–æ–º—Ü–∞</h1>
    <div id="petSelection">
        <button onclick="selectPet('üê∂')">üê∂ –°–æ–±–∞–∫–∞</button>
        <button onclick="selectPet('üê±')">üê± –ö–æ—Ç</button>
        <button onclick="selectPet('üê∞')">üê∞ –ö—Ä–æ–ª–∏–∫</button>
    </div>
    <input type="text" id="petNameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–∏—Ç–æ–º—Ü–∞" style="display: none;">
    <button onclick="setPetName()" id="setNameButton" style="display: none;">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏–º—è</button>
    <div class="pet" id="petEmoji" style="display: none;"></div>
    <div class="status">–°–æ—Å—Ç–æ—è–Ω–∏–µ: üòä</div>
    <div class="age">–í–æ–∑—Ä–∞—Å—Ç: 0 –¥–Ω–µ–π</div>
    <div class="energy">–≠–Ω–µ—Ä–≥–∏—è: 100</div>
    <div class="hunger">–ì–æ–ª–æ–¥: 50</div>
    <div class="hygiene">–ì–∏–≥–∏–µ–Ω–∞: 100</div>
    <div class="happiness">–°—á–∞—Å—Ç—å–µ: 100</div>
    <button onclick="feedPet()" id="feedButton" style="display: none;">–ö–æ—Ä–º–∏—Ç—å</button>
    <button onclick="playWithPet()" id="playButton" style="display: none;">–ò–≥—Ä–∞—Ç—å</button>
    <button onclick="restPet()" id="restButton" style="display: none;">–û—Ç–¥—ã—Ö</button>
    <button onclick="cleanPet()" id="cleanButton" style="display: none;">–ß–∏—Å—Ç–∏—Ç—å</button>
    <button onclick="healPet()" id="healButton" style="display: none;">–õ–µ—á–∏—Ç—å</button>
    <script>
        let petName = localStorage.getItem("petName") || "";
        let petEmoji = localStorage.getItem("petEmoji") || "";
        let petEnergy = parseInt(localStorage.getItem("petEnergy")) || 100;
        let petHunger = parseInt(localStorage.getItem("petHunger")) || 50;
        let petHygiene = parseInt(localStorage.getItem("petHygiene")) || 100;
        let petHappiness = parseInt(localStorage.getItem("petHappiness")) || 100;
        let petAge = parseInt(localStorage.getItem("petAge")) || 0;

        function selectPet(emoji) {
            petEmoji = emoji;
            localStorage.setItem("petEmoji", petEmoji);
            document.getElementById("petSelection").style.display = "none";
            document.getElementById("petNameInput").style.display = "block";
            document.getElementById("setNameButton").style.display = "block";
        }

        function setPetName() {
            let input = document.getElementById("petNameInput").value.trim();
            if (input) {
                petName = input;
                localStorage.setItem("petName", petName);
                document.getElementById("petNameTitle").innerText = petName;
                document.getElementById("petNameInput").style.display = "none";
                document.getElementById("setNameButton").style.display = "none";
                document.getElementById("petEmoji").innerText = petEmoji;
                document.getElementById("petEmoji").style.display = "block";
                document.querySelectorAll("button").forEach(btn => btn.style.display = "inline-block");
                updateStatus();
            }
        }

        function updateStatus() {
            document.querySelector(".energy").innerText = "–≠–Ω–µ—Ä–≥–∏—è: " + petEnergy;
            document.querySelector(".hunger").innerText = "–ì–æ–ª–æ–¥: " + petHunger;
            document.querySelector(".hygiene").innerText = "–ì–∏–≥–∏–µ–Ω–∞: " + petHygiene;
            document.querySelector(".happiness").innerText = "–°—á–∞—Å—Ç—å–µ: " + petHappiness;
            document.querySelector(".age").innerText = "–í–æ–∑—Ä–∞—Å—Ç: " + petAge + " –¥–Ω–µ–π";
            localStorage.setItem("petEnergy", petEnergy);
            localStorage.setItem("petHunger", petHunger);
            localStorage.setItem("petHygiene", petHygiene);
            localStorage.setItem("petHappiness", petHappiness);
            localStorage.setItem("petAge", petAge);
        }

        function feedPet() {
            petHunger = Math.max(0, petHunger - 20);
            petHygiene -= 10;
            updateStatus();
        }

        function playWithPet() {
            if (petEnergy >= 10) {
                petEnergy -= 10;
                petHunger += 10;
                petHappiness += 10;
                updateStatus();
            }
        }

        function restPet() {
            petEnergy = Math.min(100, petEnergy + 20);
            petHappiness -= 5;
            updateStatus();
        }

        function cleanPet() {
            petHygiene = 100;
            updateStatus();
        }

        function healPet() {
            if (petHygiene < 50 || petHunger > 80) {
                petHappiness -= 10;
            }
            updateStatus();
        }

        function agePet() {
            petAge++;
            updateStatus();
        }

        if (petName && petEmoji) {
            document.getElementById("petNameTitle").innerText = petName;
            document.getElementById("petSelection").style.display = "none";
            document.getElementById("petNameInput").style.display = "none";
            document.getElementById("setNameButton").style.display = "none";
            document.getElementById("petEmoji").innerText = petEmoji;
            document.querySelectorAll("button").forEach(btn => btn.style.display = "inline-block");
            updateStatus();
        }

        setInterval(agePet, 60000);
    </script>
</body>
</html>
