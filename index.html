<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        .pet {
            margin: 20px 0;
        }
        .pet img {
            width: 150px;
            height: auto;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            background: #ff758c;
            color: white;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #ff4858;
        }
        .status {
            font-size: 18px;
            margin-top: 10px;
        }
        .age {
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="petNameTitle">–í—ã–±–µ—Ä–∏—Ç–µ –ø–∏—Ç–æ–º—Ü–∞</h1>
        <div id="petSelection">
            <button onclick="selectPet('dog')">üê∂ –°–æ–±–∞–∫–∞</button>
            <button onclick="selectPet('cat')">üê± –ö–æ—Ç</button>
            <button onclick="selectPet('rabbit')">üê∞ –ö—Ä–æ–ª–∏–∫</button>
        </div>
        <input type="text" id="petNameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–∏—Ç–æ–º—Ü–∞" style="display: none;">
        <button onclick="setPetName()" id="setNameButton" style="display: none;">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏–º—è</button>
        <div class="pet" id="petImage" style="display: none;"></div>
        <div class="status" id="petStatus">–°–æ—Å—Ç–æ—è–Ω–∏–µ: üòä</div>
        <div class="age">–í–æ–∑—Ä–∞—Å—Ç: 0 –¥–Ω–µ–π</div>
        <button onclick="feedPet()" id="feedButton" style="display: none;">–ö–æ—Ä–º–∏—Ç—å</button>
        <button onclick="playWithPet()" id="playButton" style="display: none;">–ò–≥—Ä–∞—Ç—å</button>
        <button onclick="restPet()" id="restButton" style="display: none;">–û—Ç–¥—ã—Ö</button>
        <button onclick="cleanPet()" id="cleanButton" style="display: none;">–ß–∏—Å—Ç–∏—Ç—å</button>
    </div>
    <script>
        let petName = localStorage.getItem("petName") || "";
        let petType = localStorage.getItem("petType") || "";
        let petAge = 0;
        let petHealth = 100;

        function selectPet(type) {
            petType = type;
            localStorage.setItem("petType", petType);
            document.getElementById("petSelection").style.display = "none";
            document.getElementById("petNameInput").style.display = "block";
            document.getElementById("setNameButton").style.display = "block";
        }

        function setPetName() {
            let input = document.getElementById("petNameInput").value.trim();
            if (input) {
                petName = input;
                localStorage.setItem("petName", petName);
                document.getElementById("petNameTitle").innerText = petName;
                document.getElementById("petNameInput").style.display = "none";
                document.getElementById("setNameButton").style.display = "none";
                updatePetImage();
                document.getElementById("petImage").style.display = "block";
                document.getElementById("feedButton").style.display = "inline-block";
                document.getElementById("playButton").style.display = "inline-block";
                document.getElementById("restButton").style.display = "inline-block";
                document.getElementById("cleanButton").style.display = "inline-block";
                updateStatus();
            }
        }

        function updatePetImage() {
            let petImageDiv = document.getElementById("petImage");
            petImageDiv.innerHTML = `<img src="images/${petType}.png" alt="${petType}">`;
        }

        function updateStatus() {
            let status = "üòä –°—á–∞—Å—Ç–ª–∏–≤";
            document.getElementById("petStatus").innerText = "–°–æ—Å—Ç–æ—è–Ω–∏–µ: " + status;
            document.querySelector(".age").innerText = "–í–æ–∑—Ä–∞—Å—Ç: " + petAge + " –¥–Ω–µ–π";
        }

        setInterval(() => {
            if (petHealth > 0) {
                petAge++;
                updateStatus();
            }
        }, 60000);
    </script>
</body>
</html>
