<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi MVP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .pet { font-size: 50px; }
        .status, .energy, .coins { margin: 10px 0; }
        button, input { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1 id="petNameTitle">–ú–æ–π –ø–∏—Ç–æ–º–µ—Ü</h1>
    <input type="text" id="petNameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–∏—Ç–æ–º—Ü–∞" style="display: none;">
    <button onclick="setPetName()" id="setNameButton">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏–º—è</button>
    <div class="pet">üê∂</div>
    <div class="status">–°–æ—Å—Ç–æ—è–Ω–∏–µ: üòä</div>
    <div class="energy">–≠–Ω–µ—Ä–≥–∏—è: 100</div>
    <div class="coins">–ú–æ–Ω–µ—Ç—ã: 50</div>
    <button onclick="feedPet()" id="feedButton">–ö–æ—Ä–º–∏—Ç—å</button>
    <button onclick="playWithPet()" id="playButton">–ò–≥—Ä–∞—Ç—å</button>
    <button onclick="restPet()" id="restButton">–û—Ç–¥—ã—Ö</button>
    <button onclick="buyFood()" id="buyFoodButton">–ö—É–ø–∏—Ç—å –µ–¥—É (10 –º–æ–Ω–µ—Ç)</button>
    <button onclick="workPet()" id="workButton">–†–∞–±–æ—Ç–∞—Ç—å (5 –º–æ–Ω–µ—Ç, -10 —ç–Ω–µ—Ä–≥–∏–∏)</button>
    <button onclick="revivePet()" id="reviveButton" style="display: none;">–í–æ–∑—Ä–æ–¥–∏—Ç—å</button>

    <script>
        let petName = localStorage.getItem("petName") || "";
        let petMood = localStorage.getItem("petMood") || "üòä";
        let petEnergy = parseInt(localStorage.getItem("petEnergy")) || 100;
        let deathTimer = parseInt(localStorage.getItem("deathTimer")) || 0;
        let isDead = localStorage.getItem("isDead") === "true";
        let coins = parseInt(localStorage.getItem("coins")) || 50;

        const statusElement = document.querySelector(".status");
        const energyElement = document.querySelector(".energy");
        const coinsElement = document.querySelector(".coins");
        const petNameTitle = document.getElementById("petNameTitle");
        const petNameInput = document.getElementById("petNameInput");
        const setNameButton = document.getElementById("setNameButton");
        const buttons = document.querySelectorAll("button:not(#reviveButton, #setNameButton)");
        const reviveButton = document.getElementById("reviveButton");

        function updateStatus() {
            if (isDead) {
                petMood = "üíÄ";
                buttons.forEach(button => button.disabled = true);
                reviveButton.style.display = "block";
            } else {
                reviveButton.style.display = "none";
                buttons.forEach(button => button.disabled = false);
                if (petEnergy < 30) {
                    petMood = "üò©";
                }
            }
            statusElement.innerText = "–°–æ—Å—Ç–æ—è–Ω–∏–µ: " + petMood;
            energyElement.innerText = "–≠–Ω–µ—Ä–≥–∏—è: " + petEnergy;
            coinsElement.innerText = "–ú–æ–Ω–µ—Ç—ã: " + coins;
            localStorage.setItem("petMood", petMood);
            localStorage.setItem("petEnergy", petEnergy);
            localStorage.setItem("deathTimer", deathTimer);
            localStorage.setItem("isDead", isDead);
            localStorage.setItem("coins", coins);
        }

        function setPetName() {
            if (petNameInput.style.display === "none") {
                petNameInput.style.display = "inline";
                petNameInput.value = petName;
                setNameButton.innerText = "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–º—è";
            } else {
                petName = petNameInput.value.trim() || "–ë–µ–∑—ã–º—è–Ω–Ω—ã–π";
                localStorage.setItem("petName", petName);
                petNameTitle.innerText = petName;
                petNameInput.style.display = "none";
                setNameButton.innerText = "–ò–∑–º–µ–Ω–∏—Ç—å –∏–º—è";
            }
        }

        function feedPet() {
            if (!isDead) {
                petMood = "üòã";
                deathTimer = 0;
                updateStatus();
            }
        }

        function playWithPet() {
            if (!isDead && petEnergy > 0) {
                petMood = "üòÇ";
                petEnergy -= 20;
                deathTimer = 0;
            } else if (!isDead) {
                petMood = "üò©";
            }
            updateStatus();
        }

        function restPet() {
            if (!isDead) {
                petMood = "üò¥";
                petEnergy = Math.min(petEnergy + 30, 100);
                deathTimer = 0;
                updateStatus();
            }
        }

        function buyFood() {
            if (coins >= 10) {
                coins -= 10;
                petEnergy = Math.min(petEnergy + 20, 100);
                updateStatus();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
            }
        }

        function workPet() {
            if (!isDead && petEnergy >= 10) {
                coins += 5;
                petEnergy -= 10;
                petMood = "üíº";
                updateStatus();
            } else {
                alert("–ü–∏—Ç–æ–º–µ—Ü —Å–ª–∏—à–∫–æ–º —É—Å—Ç–∞–≤—à–∏–π –¥–ª—è —Ä–∞–±–æ—Ç—ã!");
            }
        }

        function revivePet() {
            petMood = "üòä";
            petEnergy = 100;
            isDead = false;
            deathTimer = 0;
            updateStatus();
        }

        setInterval(() => {
            if (!isDead) {
                petEnergy = Math.max(petEnergy - 5, 0);
                if (petEnergy === 0) {
                    petMood = "üò≠";
                    deathTimer += 1;
                }
                if (deathTimer >= 3) {
                    petMood = "üíÄ";
                    isDead = true;
                    buttons.forEach(button => button.disabled = true);
                    reviveButton.style.display = "block";
                }
                updateStatus();
            }
        }, 10000);

        setInterval(() => {
            if (!isDead) {
                petMood = "üò¢";
                updateStatus();
            }
        }, 15000);

        if (petName) {
            petNameTitle.innerText = petName;
            setNameButton.innerText = "–ò–∑–º–µ–Ω–∏—Ç—å –∏–º—è";
        }

        updateStatus();
    </script>
</body>
</html>
